<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>歌曲播放</title>
    <link rel="stylesheet" type="" href="song.css">
</head>

<body>
    <div class="page">
        <div class="disc-container">
            <img src="images/pointer.png" alt="pointer.png" class="pointer">
            <div class="disc">
                <div class="icon-wrapper">
                    <svg class="icon icon-play">
						<use xlink:href="#icon-play"></use>
					</svg>
                    <svg class="icon icon-pause">
						<use xlink:href="#icon-pause"></use>
					</svg>
                </div>
                <img src="https://jeromeyangtao.github.io/music-demo/images/ring.png" alt="" class="ring">
                <img src="https://jeromeyangtao.github.io/music-demo/images/light.png" alt="" class="light">
                <img src="https://jeromeyangtao.github.io/music-demo/images/cover.jpg" alt="" class="cover">
            </div>
        </div>
        <div class="song-description">
            <h1>标题</h1>
            <div class="lyric">
                <div class="lines"></div>
            </div>
        </div>
        <div class="links">
            <a href="#">打开</a>
            <a class="main" href="#">下载</a>
        </div>
    </div>
    <script src="//at.alicdn.com/t/font_sjrk11tjzf979zfr.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://jeromeyangtao.github.io/music-demo/song.js"></script>
</body>

</html>
